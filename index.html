<!DOCTYPE html>
<html lang="en-us">
<head>

  <meta charset="UTF-8">
  <title>Train Time</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <br>
        <h1 class="display-3 text-center text-white">Train Time</h1>
        <br>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header font-weight-bold">
            CURRENT TRAIN SCHEDULE
          </div>
          <div class="card-body">
            <table class="table" id="trainTable">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency(min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header font-weight-bold">
            ADD TRAIN
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="trainNameInput">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
              </div>
              <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>
              <div class="form-group">
                <label for="firstTrainTimeInput">First Train Time(HH:MM - military time)</label>
                <input type="text" class="form-control" id="firstTrainTimeInput">
              </div>
              <div class="form-group">
                <label for="frequencyInput">Frequency(min)</label>
                <input type="text" class="form-control" id="frequencyInput">
              </div>
              <button type="submit" class="btn btn-danger" id="trainBtn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/javascript/logic.js"></script>
</body>
</html>
